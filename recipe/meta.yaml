{% set name = "quazip" %}
{% set version = "1.5" %}

package:
  name: {{ name }}
  version: {{ version }}

source:
  url: https://github.com/stachenov/quazip/archive/refs/tags/v{{ version }}.tar.gz
  sha256: 405b72b6e76c8987ff41a762523b8f64876ba406d8a831d268ee0b63f1369582

build:
  number: 0
  skip: true  # [win]
  run_exports:
    - {{ pin_subpackage('quazip', max_pin='x') }}

requirements:
  build:
    - cmake
    - make
    - {{ compiler('cxx') }}
    - {{ stdlib("c") }}
  host:
    - qt-main
    - zlib
  run:
    - qt-main
    - zlib

test:
  commands:
    - test -f $PREFIX/lib/libquazip1-qt5.so  # [linux]

about:
  home: https://stachenov.github.io/quazip/
  license: GPL-2.0-only
  license_family: GPL2
  license_file: COPYING
  summary: Qt/C++ wrapper over minizip

extra:
  recipe-maintainers:
    - izahn
